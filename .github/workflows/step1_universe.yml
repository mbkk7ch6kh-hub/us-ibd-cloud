name: STEP1 - Build Universe (NasdaqTrader + SimFin)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 22 * * *"  # 한국시간 오전 7시

permissions:
  contents: write

concurrency:
  group: step1-universe
  cancel-in-progress: false

jobs:
  build-universe:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r engine2/requirements.txt

      - name: Cache SimFin data
        uses: actions/cache@v4
        with:
          path: engine2/cache/simfin
          key: simfin-cache-v1
          restore-keys: simfin-cache-v1

      - name: Fetch universe from NasdaqTrader
        run: |
          python engine2/fetch_universe_nasdaqtrader.py

      - name: Enrich universe with SimFin sector/industry
        env:
          SIMFIN_API_KEY: ${{ secrets.SIMFIN_API_KEY }}
        run: |
          python engine2/enrich_universe_simfin.py
    
      - name: Yahoo fallback (fill missing group_key gradually)
        env:
          YAHOO_MAX_PER_RUN: "250"
          YAHOO_SLEEP_SEC: "0.6"

        run: python engine2/enrich_universe_yahoo_fallback.py

      - name: Audit industry coverage
        run: python engine2/audit_universe_industry_coverage.py


      - name: Commit & push data/universe.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/universe.csv
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "auto: update universe (NasdaqTrader + SimFin)"
          git push
