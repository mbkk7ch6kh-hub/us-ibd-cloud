name: US IBD Daily Engine

on:
  schedule:
    # 매일 07:00 KST ≒ 22:00 UTC
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (force basic libs)
        working-directory: ./engine
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance openpyxl requests python-dateutil

      - name: Run US IBD engine (RS + Industry RS + SMR)
        working-directory: ./engine
        run: |
          echo "[STEP 1] Fetch US universe"
          python fetch_us_universe.py || exit 1

          echo "[STEP 1.5] Enrich universe with industry info"
          python enrich_universe_industry.py || echo "[WARN] enrich_universe_industry 실패 (산업군 없이 진행)"

          echo "[STEP 2] Calc RS (O'Neil style, cloud-optimized)"
          python calc_rs_onil.py || exit 1

          echo "[STEP 3] Build SMR factors from fundamentals"
          python build_smr_factors.py || echo "[WARN] build_smr_factors 실패 (SMR 없이 진행)"

          echo "[STEP 4] Enrich RS with SMR"
          python enrich_smr.py || echo "[WARN] enrich_smr 실패 (RS만 사용)"

          echo "[STEP 5] Clean old summary files"
          python clean_old_files.py || echo "[WARN] clean_old_files 실패"

          echo "[STEP 6] Export latest CSVs to data/"
          python export_latest_to_cloud.py || exit 1

      - name: Commit & push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/latest_rs_smr.csv data/latest_industry_rs.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto update data $(date '+%Y-%m-%d %H:%M')"
          git push origin main
